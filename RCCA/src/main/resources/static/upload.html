    <!-- upload form -->
    <form id="upload-form" method="post" enctype="multipart/form-data">
      <label for="file">Choose a file to upload:</label>
      <input type="file" name="file" id="file" />
      <select
        name="category"
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"

        <option value="news">News</option>
        <option value="salesrecord">Sales Record</option>

            id="title"
            class="form-control"
            placeholder="required"

      </div>

      <div class="row mb-3">

      <div class="row mb-3">

            required

      </div>

      <div class="row mb-3">

          <!-- <span class="input-group-append">

      <div class="row mb-3">
        <label for="creator" class="col-sm-3 col-form-label">Your Name:</label>
        <div class="col-sm-9">
          <input
            type="text"
            name="creator"
            id="creator"
            class="form-control"
            placeholder="required"
            required
          />
        </div>
      </div>

      <div class="row mb-3">

        </div>
      </div>

      <input
        type="submit"
        name="submit"
        value="Upload"
        class="uploadbtn"
        onclick="return validateForm();"
      />
    </form>

    <!-- popup message -->
    <div id="success-popup" class="popup">
      <p>Submission successful!</p>
      <button onclick="closePopup()">Close</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
      function showSuccessPopup() {
        // Show the success pop-up
        document.getElementById("success-popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";

        // Hide the pop-up after 3 seconds (adjust the duration as needed)
        setTimeout(function () {
          document.getElementById("success-popup").style.display = "none";
          document.getElementById("overlay").style.display = "none";
        }, 3000);
      }

      function closePopup() {
        document.getElementById("success-popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      function validateForm() {
        // Validate the form fields
        var fileInput = document.getElementById("file");
        var titleInput = document.getElementById("title");
        var carModelInput = document.getElementById("car_model");
        var publisherinput = document.getElementById("publisher");
        var descriptioninput = document.getElementById("description");
        var dateinput = document.getElementById("date");
        var creatorinput = document.getElementById("creator");
        var creator_emailinput = document.getElementById("creator_email");
        // Add validations for other fields as needed

        // Check if all required fields are filled
        if (
          fileInput.value === "" ||
          titleInput.value === "" ||
          carModelInput.value === "" ||
          publisherinput.value === "" ||
          descriptioninput.value === "" ||
          dateinput.value === "" ||
          creatorinput.value === "" ||
          creator_emailinput.value === ""
        ) {
          // Show error message or perform other validations as needed
          alert("Complete the required information");
          return false; // Prevent form submission
        }

        // Show the success pop-up message
        showSuccessPopup();
        // alert("sucessful");

        return true; // Allow form submission
      }
    </script>
