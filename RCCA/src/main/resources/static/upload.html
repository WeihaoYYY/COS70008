    <!-- upload form -->
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="file">Choose a file to upload:</label>
      <input type="file" name="file" id="file" />
      <select
        name="category"
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
      >
        <option value="advertisement">Advertisement</option>
        <option value="photos">Photos</option>
        <option value="news">News</option>
        <option value="salesrecord">Sales Record</option>
        <option value="salesbrochure">Sales Brochures</option>
      </select>

      <div class="row mb-3">
        <label for="title" class="col-sm-3 col-form-label">File Title:</label>
        <div class="col-sm-4">
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="author" class="col-sm-3 col-form-label">Author Name:</label>
        <div class="col-sm-4">
          <input
            type="text"
            name="author"
            id="author"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="publisher" class="col-sm-3 col-form-label"
          >Publisher Name:</label
        >
        <div class="col-sm-4">
          <input
            type="text"
            name="publisher"
            id="publisher"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="date" class="col-sm-3 col-form-label">Date:</label>
        <div class="col-sm-4">
          <!-- <div class="input-group date" id="datepicker"> -->
          <input
            type="date"
            name="date"
            id="date"
            class="form-control"
            required
          />
          <!-- <span class="input-group-append">

                ><i class="fa fa-calendar"></i>
              </span>
            </span> -->
          <!-- </div> -->
        </div>
      </div>

      <div class="row mb-3">
        <label for="user" class="col-sm-3 col-form-label">Your Name:</label>
        <div class="col-sm-4">
          <input
            type="text"
            name="user"
            id="user"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="description" class="col-sm-3 col-form-label"
          >Description:</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            name="description"
            id="description"
            class="form-control"
            required
          />
        </div>
      </div>

      <input type="submit" name="submit" value="Upload" class="uploadbtn" />
    </form>
